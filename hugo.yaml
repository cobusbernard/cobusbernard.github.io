baseURL: https://cobus.io/
languageCode: en-us
theme: poison
paginate: 10
pluralizelisttitles: false

outputs:
  home:
    - HTML
    - RSS

services:
  disqus:
    shortname: "cobusio"
  googleAnalytics:
    id: "G-ZCZCL81DR7"
  rss:
    limit: -1

params:
  brand: Cobus
  brand_image: /images/author/cobus_8_bit.png
  description: (thoughts) => TryParse(thoughts, out blog)
  dark_mode: true
  front_page_content:
    - posts
  menu:
    - Name: About
      URL: /about/
      HasChildren: false
    - Name: Posts
      URL: /posts/
      Pre: Recent
      HasChildren: true
      Limit: 5
  # Social links    
  discord_url: https://discord.gg/w6BhuzNX
  github_url: https://github.com/cobusbernard
  instagram_url: https://instagram.com
  linkedin_url: https://linkedin.com/in/cobusbernard
  mastodon_url: https://hachyderm.io/@cobusbernard
  twitter_url: https://twitter.com/cobusbernard
  youtube_url: https://youtube.com/@cobusbernard
  rss_icon: true
  rss_section: posts

  # Hex colors for your sidebar.
  moon_sun_background_color: "#515151"
  moon_sun_color: "#FFF"
